<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      <ion-icon name="cart-outline"></ion-icon>
      Data Pembelian Kue
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="content-wrapper">
    <ion-list>
      <ion-card *ngFor="let item of pesananData" class="custom-card">
        <ion-card-header>
          <ion-item lines="none">
            <ion-label>
              <h2>Nama Pembeli: {{ item.namaPembeli }}</h2>
              <p><ion-icon name="cake-outline"></ion-icon> kue - {{ item.pilihanKue }}</p>
            </ion-label>
          </ion-item>
        </ion-card-header>

        <ion-card-content>
          <ion-item lines="none">
            <ion-icon name="layers-outline" slot="start" color="medium"></ion-icon>
            <ion-label>Jumlah: {{ item.jumlah }} pcs</ion-label>
          </ion-item>

          <ion-item lines="none">
            <ion-icon name="flame-outline" slot="start" color="medium"></ion-icon>
            <ion-label>Nomor Lilin: {{ item.nomorLilin }}</ion-label>
          </ion-item>

          <ion-item lines="none">
            <ion-icon name="location-outline" slot="start" color="medium"></ion-icon>
            <ion-label>Alamat: {{ item.alamatPengiriman }}</ion-label>
          </ion-item>
        </ion-card-content>
      </ion-card>
    </ion-list>

    <!-- Jika tidak ada data -->
    <div *ngIf="pesananData.length === 0" class="empty-message">
      <ion-icon name="alert-circle-outline"></ion-icon>
      <p>Belum ada pesanan kue.</p>
    </div>
  </div>
</ion-content>
